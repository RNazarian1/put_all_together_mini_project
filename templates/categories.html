{% extends "base.html" %}
{% block content %}

<h3 class="blue-text text-darken-4 center-align">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category')}}" class="btn-large blue darken-4 text-shadow">
            Add Category <i class="fas fa-plan-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card blue darken-4 text-shadow center-align">
            <div class="card-content yellow-text">
                <span class="card-title"> {{ category.category_name }} </span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class = "btn orange darken-1">Edit</a>
                
                <a href="{{ url_for('delete_category', category_id=category._id) }}" class = "btn grey darken-4">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
